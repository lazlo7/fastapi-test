<!DOCTYPE html>
<html>
<head>
    <title>requef</title>
    <link rel="icon" href="{{ url_for('static', path='/img/favicon.jpg') }}" type="image/x-icon"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/htmx.org"></script>
    <style>
        body {
            font-family: "Ubuntu", sans-serif;
            background-color: #292727;
            color: #dbd5d5;
            margin: 0;
            padding: 0;
            font-size: 1.5em;
        }
        .center {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        .tld {
            font-size: 0.65em;
            bottom: 0;
            margin-left: -0.5em;
        }
        .nickname-big {
            color: #f2eded;
            font-size: 2.0em;
            font-weight: bold;
            letter-spacing: 0.2em;
        }
        .nickname-normal {
            font-weight: bold;
            letter-spacing: 0.15em;
        }
        #current-track-container {
            margin: 0;
            padding: 0;
        }
        #current-track-album-cover {
            height: 90vh;
            width: auto;
            opacity: 0.3;
            z-index: -1;
            border-radius: 4%;
        }
        #center-info {
            text-align: center;
            position: absolute;
        }
        #current-track-info {
            position: absolute;
            bottom: 0;
            right: 0;
            color: #b4e6ff;
            text-align: right;
            padding: 2%;
            width: fit-content;
            opacity: 0.8;
        }
        #current-track-info a {
            color: #b4e6ff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div hx-get="/spotify/track" hx-trigger="load, every 10s"></div>
    <div id="center-info" class="center">
        <div style="display: flex; justify-content: center; align-items: baseline;">
            <h1 class="nickname-big">requef</h1>
            <h1 class="tld">.com</h1>
        </div>
        <div style="display: flex; justify-content: center;">
            <a href="https://github.com/lazlo7" style="color: #efe8e8; text-decoration: none; margin: 0 10px;">github</a>
            <a href="https://www.last.fm/user/requef" style="color: #efe8e8; text-decoration: none; margin: 0 10px;">last.fm</a>
            <a href="https://letterboxd.com/requef/" style="color: #efe8e8; text-decoration: none; margin: 0 10px;">letterboxd</a>
        </div>
    </div>
</body>
</html>
